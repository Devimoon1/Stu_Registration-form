<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #C0C0C0;
  display: flex;
  justify-content: center;
  align-items: flex-start; 
  min-height: 100vh; 
  padding: 40px 0;
  margin: 0;
  overflow-y: auto;
}


  .form-container {
  background-color: #ffc0cb;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  width: 400px;
}

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FF0000;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select,
    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>WELCOME!!!</h2>
    <h2>Student Registration Form</h2>
    <form action="connect.php" method="post" enctype="multipart/form-data">
      <label>Username:</label>
      <input type="text" name="username" required>

      <label>Email:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <label>Mobile:</label>
      <input type="text" name="mobile" pattern="\d{10}" required>

      <label>Gender:</label><br>
      <input type="radio" name="gender" value="Male" required> Male
      <input type="radio" name="gender" value="Female" required> Female
      <input type="radio" name="gender" value="Other" required> Other<br><br>

      <label>Skills:</label><br>
      <input type="checkbox" name="skills[]" value="PHP"> PHP<br>
      <input type="checkbox" name="skills[]" value="PYTHON"> PYTHON<br>
      <input type="checkbox" name="skills[]" value="JAVA"> JAVA<br>
      <input type="checkbox" name="skills[]" value="C++"> C++<br><br>

      <label>Education Level:</label>
      <select name="education" required>
        <option value="">--Select--</option>
        <option value="High School">High School</option>
        <option value="Diploma">Diploma</option>
        <option value="Bachelor's">Bachelor's</option>
        <option value="Master's">Master's</option>
        <option value="PhD">PhD</option>
      </select><br><br>

      <label>Upload Resume:</label>
      <input type="file" name="resume" accept=".pdf,.doc,.docx" required><br><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
